<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
			animation-name: test;
			animation-duration: 3s;
			animation-iteration-count: 3/*infinite;*/
		}
		@keyframes test{
			from{
				width: 200px;
				background-color: red;
			}
			to{
				height: 200px;
				background-color: blue;
				transform: translateX(400px);
			}
		}
		/*.box:hover{
			width: 200px;
			height: 200px;
			background-color: red;
		}*/
	</style>
</head>
<body>
<div class="box">
</div>
</body>
</html>
