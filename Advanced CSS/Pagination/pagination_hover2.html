<html>
	<head>
		<title>Pagination</title>
		<style>
			
			.pagination a{
				color: black;
				float: left;
				padding: 8px 16px;
				text-decoration: none;
				font-size: 25px;
				border: 1px solid red;
				margin: 5px;
			}
			.pagination a:hover{
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="pagination">
			<a>&laquo;</a> 
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a>&raquo;</a>
		</div>
	</body>
</html>
