<html>
<head>
    <title>Using position:static in CSS</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 40px;
        }
        .box {
            background-color: yellow;
            padding: 10px;
            margin-bottom: 30px;
            position: relative;
            left: 130px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is a box with a static position</div>
        <div class="box">This is another box with a static position</div>
        <div class="box">This is a third box with a static position</div>
    </div>
</body>
</html>
