<html>
<head>
    <title>Using position:relative in CSS</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 50px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>This is some text.</p>
</body>
</html>
