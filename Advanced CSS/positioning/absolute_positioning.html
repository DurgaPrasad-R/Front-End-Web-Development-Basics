<html>
<head>
	<title>Position Absolute Example</title>
	<style type="text/css">
		.container {
			position: relative; /* Required for absolute positioning */
			height: 200px;
			width: 300px;
			border: 1px solid black;
		}

		.box {
			position: absolute;
			top: 50px;
			left: 50px;
			height: 50px;
			width: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
