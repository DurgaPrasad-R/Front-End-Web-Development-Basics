<html>
	<head>
		<title>FlexBox</title>
		<style>
			.flex-container
			{
				display: flex;
				height: 250px;
				background-color: green;
				flex-wrap: wrap;
				/*align-content: space-between;*/
				/*align-content: space-around;*/
				align-content: stretch;
				/*align-content: center;*/
				}
			.flex-container>div{
				background-color: white;
				width: 100px;
				margin: 10px;
				text-align: center;
				line-height: 75px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
