<html>
	<head>
		<title>FlexBox</title>
		<style>
			.flex-container
			{
				display: flex;
				height: 250px;
				background-color: green;
				flex-wrap: wrap;
				
				}
			.flex-container>div{
				background-color: white;
				width: 100px;
				margin: 10px;
				text-align: center;
				line-height: 75px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div style="flex-grow: 1;">1</div>
			<div style="flex-grow: 4;">2</div>
			<div style="flex-grow: 10;">3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
