<html>
	<head>
		<title>FlexBox</title>
		<style>
			.flex-container
			{
				display: flex;
				height: 200px;
				background-color: green;
				/*align-items:center;*/
				/*align-items:flex-start;*/
				/*align-items:flex-end;*/
				align-items:stretch;
			}
			.flex-container>div{
				background-color: white;
				width: 100px;
				margin: 10px;
				text-align: center;
				line-height: 75px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
