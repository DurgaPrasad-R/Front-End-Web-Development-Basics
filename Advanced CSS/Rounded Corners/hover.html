<html>
	<head>
		<title>Rounded Corners</title>
		<style>
		.f1{
			border: 5px solid red;
			margin: 20px;
			border-radius: 100px 30px 50px 100px;
			/* border-radius: 0px 30px 0px 100px; to change only particular corner */
		}
		.f2{
			border-right: 5px solid red;
			border-left: 5px dashed black;
			border-top:  5px dotted green;
			border-bottom:5px solid blue;
			margin: 20px;			
		} 
		.f2:hover{
			border-radius:100px 100px 100px 100px;
		} 
		</style>
	</head>
	<body>
		<img class="f1" src="f1.jpg" width="500" height="500">
		<img class="f2" src="f2.jpg" width="500" height="500">
	</body>
</html>
