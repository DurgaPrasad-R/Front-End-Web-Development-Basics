<html>
<head>
	<title>Events in JS</title>
</head>
<body>
	<center>
		<h1>Events in Java Script</h1>
		<p id="p1"> </p>
		<input type="text" onfocus="event1()">
		<script>
			function event1()
			{
				document.getElementById("p1").innerHTML="HelloWelcome";
			}
		</script>
		</center>
</body>
</html>
