<html>
<head>
	<title>DOM</title>
</head>
<body>
	<h1> Document Object Module</h1>
	<script>
		function getcube()
		{
			var num=document.getElementById("number").value;
			alert("the answer is   "+ num*num*num);
		}
	</script>
	<form>
		Enter Num:<input type="text" id="number">
		<br>
		<input type="button" value="Find Cube" onclick="getcube()">
	</form>
</body>
</html>
